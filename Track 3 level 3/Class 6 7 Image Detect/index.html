<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Detection</title>
</head>
<body style="text-align: center;">
    <h1>Hold your object infront of the camera</h1>
    <div id="camera"></div>
    <button onclick="capture_image()">Capture Image</button>
    <button onclick="toggle_camera()" id="toggle">Turn On Camera</button>
    <div id="result"></div>
    <button onclick="delete_image()">Delete</button>
    <br>
    <button onclick="detect()">Detect Object</button>
    <p id="obj_name" style="font-size: 24px; font-weight: bold;"></p>
    <p id="obj_accuracy" style="font-size: 20px;"></p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js" integrity="sha512-dQIiHSl2hr3NWKKLycPndtpbh5iaHLo6MwrXm7F0FM5e+kL2U16oE9uIwPHUl6fQBeCthiEuV/rzP3MiAB8Vfw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/ml5@1.2.1/dist/ml5.min.js"=></script>
    <script src="script.js"></script>
</body>
</html>
