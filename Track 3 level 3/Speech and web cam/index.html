<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speech Recognition & Webcam</title>
  </head>
  <body>
    <h1>Speech Recognition & Webcam Fun</h1>

    <!-- speech recognition section -->
    <button id="start-listening">Start Listening</button>
    <p id="output">Say something...</p>

    <!-- webcam section -->
    <video id="webcam" autoplay></video>
    <button id="take-photo">Take a Photo</button>
    <button id="delete-photo">Delete Photo</button>
    <img id="photo" src="" />

    <!-- link to javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.25/webcam.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
