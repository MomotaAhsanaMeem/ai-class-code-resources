<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doodle App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/@.7.2//addons/p5.sound.min.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-warning-subtle">
    <center>
      <h2 class="bg-light p-2 mt-5">AI Doodle App</h2>
      <br />
      <h3>This is: <span id="obj_name"></span></h3>
      <h3>Accuracy: <span id="obj_acc"></span></h3>
      <br />
      <button onclick="clearCanvas()" class="btn btn-warning fs-5">
        Clear Canvas
      </button>
    </center>

    <script src="script.js"></script>
  </body>
</html>
