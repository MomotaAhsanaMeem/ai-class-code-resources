<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <style>
      /* Styling for the webcam feed area */
      #camera {
        width: 320px;
        height: 240px;
        margin-bottom: 10px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <center>
        <h3 class="btn btn-default heading">IMAGE RECOGNITION</h3>
        <br />
        <p style="font-size: 22px">
          Model is trained to identify the following objects:
        </p>

        <b class="name_of_objects">
          Watch
          <hr />
          Spoon
          <hr />
          Phone
          <hr />
          Water Bottle
          <hr />
        </b>
        <br />

        <label>Webcam View - </label>
        <div id="camera"></div>
        <br /><br />
        <div id="result"></div>
        <br /><br />
        <button onclick="take_snapshot();" class="btn btn-info">
          Capture Image
        </button>
        <br /><br />
        <button onclick="check();" class="btn btn-success">
          Identify Image
        </button>
        <br /><br />

        <p style="font-size: 22px">
          Object : <span id="result_object_name"></span>
        </p>
        <p style="font-size: 22px">
          Accuracy : <span id="result_object_accuracy"></span>
        </p>
      </center>
    </div>
    <script src="main.js"></script>
  </body>
</html>
